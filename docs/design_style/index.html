  <main class="container">

    <section class="design-header reveal">
      <h1>Swiss Design Lineage</h1>
      <p class="design-subtitle">
        A study of Swiss Design principles translated into a modern flatâ€‘design system.
      </p>
    </section>

    <!-- Your interactive poster builder -->
    <section class="poster-builder reveal">

      <!-- Poster preview -->
      <div class="poster">
        <div id="posterGridLines" class="poster-grid-lines"></div>

        <div id="shapePrimary" class="poster-shape primary"></div>
        <div id="shapeSecondary" class="poster-shape secondary"></div>

        <h1 id="posterTitle" class="poster-title">Swiss Design Poster</h1>
        <h2 id="posterSubtitle" class="poster-subtitle">Modernist Structure</h2>
        <p id="posterMeta" class="poster-meta">Grid â€¢ Type â€¢ Color</p>
      </div>

      <!-- Controls -->
      <div class="poster-controls">
        <label>Layout</label>
        <select id="layoutSelect">
          <option value="modern">Modern</option>
          <option value="classic">Classic</option>
          <option value="motion">Motion</option>
        </select>

        <label>Accent Color</label>
        <input type="color" id="accentInput" value="#E63946">

        <label>Type Scale</label>
        <input type="range" id="typeScaleInput" min="0.8" max="1.3" step="0.01" value="1">

        <label>Title</label>
        <input type="text" id="titleInput" placeholder="Swiss Design Poster">

        <button id="toggleGridBtn">Toggle Grid</button>
        <button id="toggleShapesBtn">Toggle Shapes</button>
        <button id="randomizeBtn">Randomize</button>
      </div>

  <!-- Your JS (unchanged) -->
  <script>
    (() => {
      const posterGridLines = document.getElementById("posterGridLines");
      const shapePrimary = document.getElementById("shapePrimary");
      const shapeSecondary = document.getElementById("shapeSecondary");
      const titleEl = document.getElementById("posterTitle");
      const subtitleEl = document.getElementById("posterSubtitle");
      const metaEl = document.getElementById("posterMeta");

      const layoutSelect = document.getElementById("layoutSelect");
      const accentInput = document.getElementById("accentInput");
      const typeScaleInput = document.getElementById("typeScaleInput");
      const titleInput = document.getElementById("titleInput");

      const toggleGridBtn = document.getElementById("toggleGridBtn");
      const toggleShapesBtn = document.getElementById("toggleShapesBtn");
      const randomizeBtn = document.getElementById("randomizeBtn");

      function applyLayout(layout) {
        document.body.setAttribute("data-layout", layout);
      }

      function applyAccent(color) {
        shapePrimary.style.background = color;
        document.documentElement.style.setProperty("--accent-color", color);
      }

      function applyTypeScale(scale) {
        const s = parseFloat(scale);
        titleEl.style.transform = `scale(${s})`;
        subtitleEl.style.transform = `scale(${s})`;
        metaEl.style.transform = `scale(${s})`;
      }

      function applyTitle(text) {
        titleEl.textContent = text || "Swiss Design Poster";
      }

      toggleGridBtn.addEventListener("click", () => {
        const active = posterGridLines.classList.toggle("active");
        toggleGridBtn.classList.toggle("active", active);
      });

      toggleShapesBtn.addEventListener("click", () => {
        const hide = shapePrimary.style.display === "none";
        shapePrimary.style.display = hide ? "block" : "none";
        shapeSecondary.style.display = hide ? "block" : "none";
        toggleShapesBtn.classList.toggle("active", hide);
      });

      layoutSelect.addEventListener("change", (e) => applyLayout(e.target.value));
      accentInput.addEventListener("input", (e) => applyAccent(e.target.value));
      typeScaleInput.addEventListener("input", (e) => applyTypeScale(e.target.value));
      titleInput.addEventListener("input", (e) => applyTitle(e.target.value));

      randomizeBtn.addEventListener("click", () => {
        const presets = ["modern", "classic", "motion"];
        const randomPreset = presets[Math.floor(Math.random() * presets.length)];
        layoutSelect.value = randomPreset;
        applyLayout(randomPreset);

        const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, "0");
        accentInput.value = randomColor;
        applyAccent(randomColor);

        const randomScale = (0.9 + Math.random() * 0.4).toFixed(2);
        typeScaleInput.value = randomScale;
        applyTypeScale(randomScale);
      });

      applyLayout("modern");
      applyAccent(accentInput.value);
      applyTypeScale(typeScaleInput.value);
      applyTitle(titleInput.value);
      posterGridLines.classList.add("active");
      toggleGridBtn.classList.add("active");
    })();
  </script>

</body>
