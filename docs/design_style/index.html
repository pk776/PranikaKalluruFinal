<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Style Test Page</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .grid-item {
      background: #e0e0e0;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swiss Design Test Page</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../portfolio/">Portfolio</a></li>
        <li><a href="../client_site/">Client Site</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>This page is working!</h2>
    <p>If you can see this text, your GitHub Pages deployment is successful.</p>

    <div class="grid">
      <div class="grid-item">Grid Item 1</div>
      <div class="grid-item">Grid Item 2</div>
      <div class="grid-item">Grid Item 3</div>
      <div class="grid-item">Grid Item 4</div>
    </div>
  </main>
</body>
</html>
